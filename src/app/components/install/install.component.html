<h2>Install Denov!</h2>
<h3>For android:</h3>
<ol>
    <li>Click on<mat-icon>more_vert</mat-icon></li>
    <li>Select Add to Home screen</li>
</ol>
<h3>For IOS:</h3>
<ol>
    <li>Click on <mat-icon>launch</mat-icon> on the button.</li>
    <li>Scroll till you see <mat-icon>add_box</mat-icon> Add to home screen.</li>
</ol>
<button mat-stroked-button (click)="closeModal()">Close</button>
